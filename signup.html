<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"><title>Création de Compte</title><link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><script type="module" src="ads.js"></script><style>.password-container{position:relative;width:100%}.password-container input{width:calc(100% - 30px)}.password-container span{position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;color:#007bff}#signupPage{background-color:#1e1e1e;border-radius:20px;padding:30px;max-width:350px;margin:auto;box-shadow:0 4px 8px rgba(0,0,0,.2);text-align:center;color:#fff}h1{color:#00bcd4}input{margin-top:10px;padding:12px;border:2px solid #00bcd4;border-radius:10px;width:calc(100% - 24px);box-sizing:border-box;background-color:#2c2c2c;color:#fff}button{padding:12px;font-size:18px;background-color:#00bcd4;color:#fff;border:none;border-radius:10px;cursor:pointer;transition:background-color .3s,transform .2s;width:calc(100% - 24px);margin-top:10px}button:hover{background-color:#008c9e;transform:scale(1.05)}a{color:#00bcd4;text-decoration:none}a:hover{text-decoration:underline}</style></head><body><div id="signupPage"><h1>Créer un Compte</h1><p>Créez un compte pour accéder au générateur de codes.</p><div id="signupForm"><input type="text" id="signupIdentifier" placeholder="Identifiant (6 caractères minimum)" required> <input type="email" id="signupEmail" placeholder="Adresse e-mail" required><div class="password-container"><input type="password" id="signupPassword" placeholder="Mot de passe (8 caractères minimum)" required><span id="toggleSignupPassword" class="fas fa-eye"></span></div><div class="password-container"><input type="password" id="signupConfirmPassword" placeholder="Confirmer le mot de passe" required><span id="toggleSignupConfirmPassword" class="fas fa-eye"></span></div><button id="signupButton"><i class="fas fa-user-plus"></i>&nbsp;Créer un compte</button><p>Déjà un compte ?<a href="index.html">&nbsp;Se connecter</a></p></div></div><script type="module" src="auth.js"></script></body></html>
