<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Création de Compte</title><link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><script type="module" src="ads.js"></script><style>.password-container{position:relative;width:100%}.password-container input{width:calc(100% - 30px)}.password-container span{position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;color:#007bff}</style></head><body><div id="signupPage"><h1>Créer un Compte</h1><p>Créez un compte pour accéder au générateur de codes.</p><div id="signupForm"><input type="text" id="signupIdentifier" placeholder="Identifiant (6 caractères minimum)" required> <input type="email" id="signupEmail" placeholder="Adresse e-mail" required><div class="password-container"><input type="password" id="signupPassword" placeholder="Mot de passe (8 caractères minimum)" required><span id="toggleSignupPassword" class="fas fa-eye"></span></div><div class="password-container"><input type="password" id="signupConfirmPassword" placeholder="Confirmer le mot de passe" required><span id="toggleSignupConfirmPassword" class="fas fa-eye"></span></div><button id="signupButton"><i class="fas fa-user-plus"></i>Créer un compte</button><p>Déjà un compte ?<a href="index.html">Se connecter</a></p></div></div><script type="module" src="auth.js"></script></body></html>
